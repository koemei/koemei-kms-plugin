channelCommentsProfileId.type = "select"
channelCommentsProfileId.comment = "Custom Metadata profile Id for channels"
channelCommentsProfileId.autoValues = "Comments_Model_Comments::configGetCustomdataProfiles"


entryCommentsProfileId.type = "select"
entryCommentsProfileId.comment = "Custom Metadata profile Id for entries"
entryCommentsProfileId.autoValues = "Comments_Model_Comments::configGetEntryCustomdataProfiles"

entryCommentsCountProfileId.type = "select"
entryCommentsCountProfileId.comment = "Custom Metadata profile Id for entry comments count"
entryCommentsCountProfileId.autoValues = "Comments_Model_Comments::configGetEntryCustomdataProfiles"

commentsAllowed.type = "select"
commentsAllowed.allowMulti = 1
commentsAllowed.comment = "Who can add comments?"
commentsAllowed.autoValues = "Comments_Model_Comments::getRoles"

pageSize.type = "select"
pageSize.comment = "Number of comments to display"
pageSize.values.1 = "10"
pageSize.values.2 = "25"
pageSize.values.3 = "50"
pageSize.labels.1 = "10"
pageSize.labels.2 = "25"
pageSize.labels.3 = "50"

sort.type = "select"
sort.comment = "Sort comments by newest or oldest first?"
sort.values.1 = "+createdAt"
sort.values.2 = "-createdAt"
sort.labels.1 = "Oldest first"
sort.labels.2 = "Newest first"

sortReplies.type = "select"
sortReplies.comment = "Sort replies by newest or oldest first?"
sortReplies.values.1 = "+createdAt"
sortReplies.values.2 = "-createdAt"
sortReplies.labels.1 = "Oldest first"
sortReplies.labels.2 = "Newest first"


allowClose.type = "boolean"
allowClose.comment = "Allow content owners to disable/close comments for particular entries"

showInGalleries.type = "boolean"
showInGalleries.comment = "Enable/disable showing of comments for entries in the gallery page"

showInChannels.type = "boolean"
showInChannels.comment = "Enable/disable showing of comments for entries in the channels page"
