[application]
instanceId.type = "readonly"
instanceId.comment = "Unique string to identify that installation of mediaspace. This value can  be set during installation only."

privacyContext.type = "readonly"
privacyContext.comment = "String used to be set as privacy context on root category. This value can  be set during installation only."

userRoleProfile.type = "readonly"
userRoleProfile.comment = "Metadata Profile ID for user's role per KMS installation instance"
userRoleProfile.autoValues = "_configGetCustomdataProfilesForUser"

title.type = "text"
title.comment = "What is your MediaSpace website title? The website title is displayed in the browser's title bar and usually is displayed in search engine results. Page titles consist of the name of the currently loaded media and the website title. For example, if a page has a video called 'My Video' and 'MediaSpace' is the website title, the page title is: 'My Video - MediaSpace'"
title.important = 1

theme.type = "select"
theme.comment = "What is the name of your custom MediaSpace theme?"
theme.autoValues = "_getThemes"
theme.allowCustom = 1


language.type = "select"
language.comment = "Which language should MediaSpace use? Note: Language files are in /locale/kms/{LANG}/default.po."
language.values.1 = "en"
language.values.2 = "en_custom"
language.labels.1 = "English"
language.labels.2 = "English Custom"
;language.values.3 = "pt"
enablePresentations.type = "boolean"
enablePresentations.comment = "Enable users to create and display video-presentations?"

enableLike.type = "select"
enableLike.comment = "Enable the 'Like' feature for entries."
enableLike.autoValues = "_canEnableLikeValues"

enableEntryTitles.type = "boolean"
enableEntryTitles.comment = "Include the media title in the URL of the media page when browsing the site and sharing a link to the media."

timezone.type = "text"
timezone.comment = "Which timezone should MediaSpace use to present times and dates."

[client]
serviceUrl.type = "text"
serviceUrl.required = 1
serviceUrl.comment = "The URL of the service for API calls. Modify the URL if you use the Kaltura On-Prem Edition."

partnerId.type = "text"
partnerId.required = 1
partnerId.comment = "Copy your Kaltura account's Partner ID from the Kaltura Management Console (KMC): KMC->Settings->Integration Settings"

secret.type = "text";
secret.required = 1;
secret.comment = "Copy your Kaltura account's user secret from KMC->Settings->Integration Settings (http://www.kaltura.com/index.php/kmc/kmc4#account|integration). Kaltura MediaSpace uses your user secret to create secure sessions to access the Kaltura API."

adminSecret.type = "text";
adminSecret.required = 1;
adminSecret.comment = "Copy your Kaltura account's administrator secret from KMC->Settings->Integration Settings (http://www.kaltura.com/index.php/kmc/kmc4#account|integration). Kaltura MediaSpace uses your administrator secret when you need an 'admin' session, which allows more actions than a user secret session."

verifySSL.type = "boolean"
verifySSL.comment = "Set to No, if you wish to use SSL with a self-signed certificate"

[roles]
anonymousRole.type = "text"
anonymousRole.comment = "What is the name for the Anonymous User role? A user with anonymousRole can browse your site anonymously until trying to access pages/actions that require login: My Media, My Playlists, and Add New."

viewerRole.type = "text"
viewerRole.comment = "What is the name for the Viewer role? A user with viewerRole can browse public galleries, is not authorized to upload new content, and does not have a My Media page."

privateOnlyRole.type = "text"
privateOnlyRole.comment = "What is the name for the Private uploads role? A user with privateOnlyRole can upload content to My Media, cannot publish to galleries, and can add media."

adminRole.type = "text"
adminRole.comment = "What is the name for the Admin role? A user with adminRole can upload content to all galleries and can upload content."

unmoderatedAdminRole.type = "text"
unmoderatedAdminRole.comment = "What is the name for the Unmoderated Admin role? A user with unmoderatedAdminRole can upload content and bypass moderation (when moderation is enabled for an account)."

;partnerRole.type = "text"
;partnerRole.comment = "Role name for the Partner role"

[auth]
demoMode.type = "boolean"
demoMode.comment = "Enable the demo login mode? After entering any user or password combination, the user has an admin role."

authNAdapter.type = "select"
authNAdapter.autoValues = "_getAuthNAdapters"
authNAdapter.comment = "What is the name of the PHP class for handling authentication? KalturaAuth enables the built-in User Management system (located at /admin/users). LdapAuth lets you use your organizational LDAP/AD server to authenticate users. To use your own custom class, click 'Add custom value' and enter the custom class name."
