refreshDetailsOnLogin.depends.notValue = "Kms_Auth_AuthN_Kaltura"

refreshRoleOnLogin.type = "boolean"
refreshRoleOnLogin.name = "Refresh User Role On Every Login"
refreshRoleOnLogin.comment = "Should the user role on Kaltura be updated through an external authorization provider? Select 'No' to allow overriding a role through Kaltura user management."
refreshRoleOnLogin.depends.field = "authZAdapter"
refreshRoleOnLogin.depends.notValue = "Kms_Auth_AuthZ_Kaltura"

