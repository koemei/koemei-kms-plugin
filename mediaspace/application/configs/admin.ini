playback.values.2 = "RTMP"
playback.values.3 = "Akamai HD"
playback.values.4 = "RTMPE"
playback.comment = "Which Playback method should MediaSpace use? HTTP uses progressive download and is cached in the browser. RTMP streams data and supports adaptive bitrates. RTMPE - an encrypted (secure) protocol base on RTMP. Akamai HD Network – allows adaptive bit-rate. The player can adjust the video quality on the fly based on network and CPU conditions. Based on Akamai CDN technology. Generally, HTTP provides a better user experience for seeking forward or backward, while RTMP provides better video quality. How quickly the video begins playing depends on caching, so first time play always begins faster using RTMP and subsequent play may begin faster using HTTP. RTMP is not formally supported for MediaSpace based on the Kaltura On-Prem Edition."

