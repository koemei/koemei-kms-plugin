authZAdapter.allowCustom = 1

allowAnonymous.type = "boolean"
allowAnonymous.comment = "Can users access MediaSpace without logging in? If you select 'yes,' anonymousRole users can browse the galleries and view videos. For anonymousRole users, links/buttons for actions that require more advanced roles are displayed. When an anonymousRole user clicks a link/button that requires a more advanced role, a login screen is displayed."

anonymousGreeting.type = "text";
anonymousGreeting.comment = "What text should be used in the header instead of an actual user name?"

sessionLifetime.type = "int"
sessionLifetime.comment = "How long can a MediaSpace user session last?"

httpsLogin.type = "boolean"
httpsLogin.comment = "Enable a secure login page (via https)? If you select 'yes,' your server must be configured to enable a secure login page."

refreshDetailsOnLogin.type = "boolean"
refreshDetailsOnLogin.name = "Refresh User Details On Every Login"
refreshDetailsOnLogin.comment = "Should user details on Kaltura be updated through an external authentication provider?"
