; don't forget to use double quotes ""
; do not modify this file! instead modify config.ini
[client]
serviceUrl = "http://www.kaltura.com/"
verifySSL = 1

[metadata]
createdByRequired = 0
descriptionRequired = 0
tagsRequired = 0

[player]
autoPlayOnLoad = 1;
playback = "RTMP";

[widgets]
rtmpUrl = "rtmp://www.kaltura.com:1935"

[gallery]
pageSize = 20
pageSizeWide = 24
pageCount = 10
pagerType = "Sliding"
sortMediaBy = "recent"
showGalleryOnPageLoad = "1"
hideGalleryOnPlay = "0"
thumbnailRotator = "0"

[roles]
anonymousRole = "anonymousRole"
viewerRole = "viewerRole"
privateOnlyRole = "privateOnlyRole"
adminRole = "adminRole"
unmoderatedAdminRole = "unmoderatedAdminRole"

[auth]
demoMode = 0
authNAdapter = "Kms_Auth_AuthN_Kaltura"
authZAdapter = "Kms_Auth_AuthZ_Kaltura"
anonymousGreeting = "Guest"
accessDenied.module = "default"
accessDenied.controller = "user"
accessDenied.action = "access-denied"
allowAnonymous = 0
sessionLifetime = 43200 ; 12 hours
httpsLogin = false;
refreshDetailsOnLogin = true;
refreshRoleOnLogin = true;

;ldap defaults
ldapServer.host = "ldap.example.com"
ldapServer.port = "389"
ldapServer.protocol = "ldap"
ldapServer.protocolVersion = "3"
ldapServer.baseDn = "dc=example,dc=com"
ldapServer.searchUser.username = ""
ldapServer.searchUser.password = ""
ldapServer.searchUser.userSearchQueryPattern = "(&(objectClass=person)(uid=@@USERNAME@@))"
ldapServer.bindMethod = "search"
ldapServer.directBind.userDnFormat = "cn=@@USERNAME@@,dc=example,dc=com"

ldapGroups.adminRole[] = "mediaSpaceFaculty"
ldapGroups.adminRole[] = "mediaSpaceAdmin"
ldapGroups.viewerRole[] = "mediaSpaceStudent"
ldapGroups.viewerRole[] = "mediaSpaceUser"
ldapGroups.privateOnlyRole[] = "mediaSpacePrivateOnly"
ldapGroups.unmoderatedAdminRole[] = "mediaSpaceSuperAdmin"

ldapOptions.groupSearch = "byGroup"

ldapOptions.byGroup.groupSearchQueryPattern = "(&(objectclass=group)(|@@GROUPS_REPLACEMENTS@@))"
ldapOptions.byGroup.groupSearchEachGroupPattern = "(cn=@@GROUPNAME@@)"
ldapOptions.byGroup.groupMembershipAttribute = "member"

ldapOptions.byUser.memberOfAttribute = "memberOf"
ldapOptions.byUser.userSearchQueryPattern = "(&(objectClass=person)(uid=@@USERNAME@@))"
ldapOptions.groupsMatchingOrder = "unmoderatedAdminRole,adminRole,privateOnlyRole,viewerRole"
;end ldap defaults
sso.secret = "default"

;forgot password
forgotPassword.link = "mailto:admin@example.com"
forgotPassword.emailSubject = "MediaSpace password reminder request"
forgotPassword.emailBody = "Please send me a reminder"
forgotPassword.reminderSubject = "New MediaSpace Password"
forgotPassword.reminderBody = "Your new password is:"
;end forgot password

[header]
headerStyle = "dark"
logoImage = "logo.png"
logoAltText = "MediaSpace"
logoLink = "home"
enableUploadButton = 1

[application]
theme = ""
language = "en"
enablePresentations = "1"
title = "MediaSpace"
enableLike = "0"
enableEntryTitles = "1"
timezone = "GMT"

[navigation]
includeCategories = "1"

[categories]
rootCategory = "MediaSpace"
privateCategory = "kmsPrivate"

[channels]
pageSize = 9
pageCount = 100
pagerType = "Sliding"
channelCreator = "viewerRole"


[debug]
logLevel = 3
kalturaDebug = 0
kalturaStats = 0
debugBar = 0
highlightJs = 0
emailErrors = 0
emailThreshold = 3

[moderation]
